<body class="font-inter font-feature-default antialiased">


  <div class="mt-1 grid gap-4 h-screen lg:grid-cols-2 md:grid-cols-1">
    <app-login-side-menu></app-login-side-menu>
    <div class="pt-28">
      <div class="flex flex-col justify-items-center justify-around">
        <div class="grid justify-items-center">
          <img class="h-auto" src="assets/images/wenlo.png" alt="uomo" />
          <span class="pt-4 text-sm"> Welcome to Wenlo ðŸ‘‹ </span>
        </div>
      </div>
      <div class="mt-10 grid m-8 grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-6">
          <label for="email" class="block text-sm/6 font-medium">Email</label>
          <div class="mt-2">
            
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email address"
              autocomplete="email"
              class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>
        <div class="sm:col-span-6">
          <label for="password" class="block text-sm/6 font-medium"
            >Password</label
          >
          <div class="relative flex mt-2 flex-row-reverse">
            <span
            class="absolute inset-y-0 flex items-center text-gray-400 right-3"
            >
              <i
                color="#93949A"
                data-feather="eye"
              ></i>
            </span>
            <input
              type="text"
              placeholder="Enter your new password"
              name="first-name"
              id="first-name"
              autocomplete="given-name"
              class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
          <a
            routerLink="/forgot-password"
            class="sm:col-span-3 text-justify text-sm float-right font-normal text-custom-tertiary mt-2"
          >
            Forget password
          </a>
        </div>
      </div>
      <div class="flex mt-10 justify-around">
        <button
          type="button"
          class="text-white bg-custom-tertiary hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3.5 w-[200px] h-8 py-2.5 flex justify-around items-center dark:bg-custom-tertiary dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Login
        </button>
      </div>

      <div class="flex mt-10 justify-around">
        <div class="text-sm text-custom-text">
          Doesnâ€™t have an account?
          <a routerLink="/register" class="text-sm text-custom-tertiary"
            >Sign up</a
          >
        </div>
      </div>
    </div>
  </div>
</body>
