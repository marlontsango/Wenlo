<div class="grid grid-cols-3 m-6 gap-4">
  <div
    class="col-span-2 overflow-hidden rounded-lg border border-gray-200 bg-white pb-3 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6"
  >
    <span class="text-custom-primary text-nowrap text-lg m-2">
      Personal Information
    </span>
    <div class="border-b my-4 w-full"></div>
    <div class="grid grid-cols-2 gap-2 py-2 m-2">
      <div>
        <label for="first-name" class="block text-sm/6 font-medium"
          >First name</label
        >
        <div class="mt-2">
          <input
            type="text"
            placeholder="Enter your first name"
            name="first-name"
            id="first-name"
            autocomplete="given-name"
            class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
      <div>
        <label for="last-name" class="block text-sm/6 font-medium"
          >Last name</label
        >
        <div class="mt-2">
          <input
            type="text"
            placeholder="Enter your last name"
            name="last-name"
            id="last-name"
            autocomplete="family-name"
            class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-2 py-2 m-2">
      <div>
        <label for="email" class="block text-sm/6 font-medium"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="marlon.tsango@gmail.com"
            autocomplete="email"
            class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
      <div>
        <label for="phone" class="block text-sm/6 font-medium"
          >Phone Number</label
        >
        <div class="mt-2">
          <input
            type="text"
            placeholder="690032439"
            name="phone"
            id="phone"
            autocomplete="phone"
            class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-2 py-2 m-2">
      <div>
        <label for="country" class="block text-sm/6 font-medium">Country</label>
        <div class="mt-2 grid grid-cols-1">
          <select
            id="country"
            name="country"
            class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          >
            <option>Cameroon</option>
            <option>Senegal</option>
            <option>Mali</option>
          </select>
          <svg
            class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
            viewBox="0 0 16 16"
            fill="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              fill-rule="evenodd"
              d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div>
        <label for="city" class="block text-sm/6 font-medium">City</label>
        <div class="mt-2">
          <input
            type="text"
            placeholder="Yaounde"
            name="city"
            id="city"
            autocomplete="address-level1"
            class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
      <div>
        <label for="postalCode" class="block text-sm/6 font-medium"
          >Postal Code</label
        >
        <div class="mt-2">
          <input
            type="text"
            placeholder="6625"
            name="postal"
            id="postal"
            autocomplete="street-address"
            class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
    </div>
    <div class="grid py-2 m-2">
      <div>
        <label for="address" class="block text-sm/6 font-medium">Address</label>
        <div class="mt-2">
          <input
            id="address"
            name="address"
            type="address"
            placeholder="Kaliurang street km 12, Ngaglik District, Sleman Regency"
            autocomplete="address-level1"
            class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
    </div>
  </div>
  <div
    class="overflow-hidden rounded-lg border border-gray-200 bg-white px-4 pb-3 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6"
  >
    <span class="text-custom-primary text-nowrap text-lg m-4">
      Profile Photo
    </span>
    <div class="border-b my-4 w-full"></div>
    <div class="relative items-center flex justify-around">
      <img
        class="h-40 w-40 lg:h-40 rounded-full lg:w-40 flex-none bg-cover text-center overflow-hidden"
        alt="Image description"
        src="assets/images/profil.jpg"
      />

      <div
        class="absolute w-12 h-12 inline-flex items-center justify-center text-xs font-bold text-white bg-custom-tertiary border-4 border-white rounded-full bottom-2 end-10 dark:border-gray-900"
      >
        <i class="pi pi-camera" style="font-size: 1rem"></i>
      </div>
    </div>
    <div class="mt-4">
      <label for="first-name" class="block text-sm/6 font-medium"
        >Display Name</label
      >
      <div class="mt-2">
        <input
          type="text"
          placeholder="Enter your first name"
          name="first-name"
          id="first-name"
          autocomplete="given-name"
          class="block w-full rounded-md text-custom-primary bg-white px-3 py-1.5 text-base border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-custom-primary focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        />
      </div>
    </div>
  </div>
</div>
