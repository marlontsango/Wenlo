        <p-stepper [(value)]="activeStep" class="basis-[40rem] mt-10">
          <p-step-list>
            <p-step [value]="1" class="flex flex-row flex-auto gap-2 [&_.p-stepperseparator]:bg-red-500">
              <ng-template
                #content
                let-activateCallback="activateCallback"
                let-value="value"
              >
                <div class="grid grid-flow-row justify-items-center">
                  <button
                    class="bg-transparent border-0 inline-flex flex-col gap-2"
                    (click)="activateCallback()"
                  >
                    <span
                      class="flex items-center justify-center w-8 h-8 bg-custom-tertiary rounded-full lg:h-8 lg:w-8 dark:bg-custom-tertiary shrink-0"
                      [ngClass]="{
                        'bg-custom-tertiary text-primary-contrast border-custom-tertiary':
                          value <= activeStep,
                        'border-surface ': value > activeStep
                      }"
                    >
                      <div
                        *ngIf="value === activeStep"
                        class="w-4 h-4 justify-center lg:w-4 lg:h-4 bg-white rounded-full"
                      ></div>
                    </span>
                  </button>
                  Wenlo
                </div>
              </ng-template>
            </p-step>
